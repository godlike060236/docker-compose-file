version: "2"
services:
  qbittorrentee:
    image: linuxserver/qbittorrent
    container_name: qbittorrentSpeed
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8081
    volumes:
      - /root/qbittorrentSpeed/config:/config
      - /root/qbittorrentSpeed/theme:/theme
      - /root/downloads:/downloads
    ports:
      - 41256:41256
      - 41256:41256/udp
      - 1233:1233
    networks:
      - net-bridge
    restart: unless-stopped
networks:
  net-bridge:
    external: true
