version: '3'
services:
  gpt4free:
    image: hlohaus789/g4f:latest
    container_name: "g4f"
    shm_size: 2gb
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - /root/gpt4free:/app
    ports:
      - '${webport}:8080'
      - '1337:1337'
      - '7900:7900'
    environment:
      - TZ=Asia/Shanghai
      - OLLAMA_HOST=host.docker.internal
    networks:
      - net-bridge
networks:
  net-bridge:
    external: true
