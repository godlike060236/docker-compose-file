version: '3.3'
services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - /root/grafana:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
      - ${grafanawebport}:3000
    networks:
      - net-bridge
    environment:
      - TZ=Asia/Shanghai
    restart: always
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    volumes:
      - /root/loki:/root/loki
    ports:
      - "${lokiport}:3100"
    command: -config.file=/root/loki/local-config.yaml
    environment:
      - TZ=Asia/Shanghai
    networks:
      - net-bridge
    restart: always
  promtail:
    image: grafana/promtail
    container_name: lpg-promtail
    volumes:
      - /var/log:/var/log
      - /root/promtail:/root/promtail
    command: -config.file=/root/promtail/promtail.yml
    environment:
      - TZ=Asia/Shanghai
    networks:
      - net-bridge
    restart: always
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    hostname: node_exporter
    environment:
      - TZ=Asia/Shanghai
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: always
    volumes:
      - '/:/host:ro,rslave'
  prometheus:
    image: prom/prometheus:v2.26.0
    restart: always
    container_name:  prometheus
    hostname:  prometheus
    networks:
      - net-bridge
    environment:
      - TZ=Asia/Shanghai
    ports:
      - ${prometheusport}:9090
    volumes:
      - /root/prometheus/conf/prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
  cadvisor:
    image: 'gcr.io/cadvisor/cadvisor:latest'
    devices:
      - /dev/kmsg
    privileged: true
    networks:
      - net-bridge
    environment:
      - TZ=Asia/Shanghai
    container_name: cadvisor
    ports:
      - '${cadvisorport}:8080'
    volumes:
      - '/dev/disk/:/dev/disk:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/sys:/sys:ro'
      - '/var/run:/var/run:ro'
      - '/:/rootfs:ro'
    restart: always
networks:
  net-bridge:
    external: true
